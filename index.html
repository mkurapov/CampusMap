<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display buildings in 3D</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.8.0/d3.min.js" type="text/javascript"></script>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js'></script>

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        #pause::after {content: 'Pause'; }
        #pause.pause::after { content: 'Play'; }
        button {
            position: absolute;
            margin: 20px;
        }

        .session { 
            background-color: darkslategray;
            border-radius: 30px;
            position: absolute;
            z-index: 99;
            bottom: 30px;
            width:80%;
            margin: 0 auto;
            left: 0;
            right: 0;
            padding: 20px 15px;
        }

        #slider {
            width: 80%;
            margin: 0 auto;
            position: relative;
            display: block;
        }

        input[type=range]::-webkit-slider-thumb {
            /* border: 1px solid #000000; */
            height: 50px;
            width: 16px;
            /* border-radius: 3px; */
            background: #ffffff;
            cursor: pointer;
            /* margin-top: -14px; You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
            /* box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d; Add cool effects to your sliders! */
            -webkit-appearance: none;
        }
    
    </style>
</head>
<body>

<div class='session' id='sliderbar'>
  <!-- <div>Hour: <label id='active-hour'>12PM</label></div> -->
  <input id='slider' class='row' type='range' min='0' max='23' step='1' value='3' />
</div>
<div id='map'></div>
<!-- <button id='pause'></button> -->

<script src='main.js'></script>
<!-- <script src='tracker.js'></script> -->

</body>
</html>
