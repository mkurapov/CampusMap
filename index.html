<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display buildings in 3D</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.8.0/d3.min.js" type="text/javascript"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js'></script>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap');
        body { margin:0; padding:0; font-family: Montserrat, Helvetica, Arial; }
        #map { position:absolute; top:0; bottom:0; width:100%; }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 13px;
            width: 250px;
            color: white;
        }

        a {
            color: inherit;
        }
    
    </style>
</head>
<body>

<div id='map'></div>
<div class="info">
    This visualization was part of a <a href="/files/making-sense-of-spatial-data.pdf">larger research project</a>.

    This map visualizes 20,000 student movement pathss on the University of Calgary campus.
    <br/>
    <br/>
    <b>Select buildings to see how students move through them.</b>
</div>
<script src='main.js'></script>
</body>
</html>
