<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display buildings in 3D</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.8.0/d3.min.js" type="text/javascript"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js'></script>

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        #pause::after {content: 'Pause'; }
        #pause.pause::after { content: 'Play'; }
        button {
            position: absolute;
            margin: 20px;
        }

        .session { 
            /* background-color: darkslategray; */
            border-radius: 30px;
            position: absolute;
            z-index: 99;
            bottom: 30px;
            width:80%;
            margin: 0 auto;
            left: 0;
            right: 0;
            /* padding: 20px 15px; */
        }

        #slider {
            width: 100%;
            margin: 0 auto;
            position: relative;
            display: block;
        }

        input[type=range] {
            -webkit-appearance: none;
            background: none;
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            /* border: 1px solid #000000; */
            height: 50px;
            width: 16px;
            /* border-radius: 3px; */
            background: #ffffff;
            cursor: pointer;
            -webkit-appearance: none;
        }

              input[type=range]::-webkit-slider-thumb {
        /* box-shadow: white; */
        /* border: 2px solid #83E584; */
            height: 20px;
            width: 20px;
            border-radius: 23px;
            background: #eeeeee;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -3px;
        }


        input[type=range]::-webkit-slider-runnable-track {
  width: 100%;
  height: 14px;
  cursor: pointer;
  animate: 0.2s;
  box-shadow: 1px 1px 1px #50555C;
  background: #50555C;
  border-radius: 14px;
  border: 0px solid #000000;
}

        #time {
            font-family: Helvetica, Arial, sans-serif;
    font-size: 80px;
    margin: 0 0 10px 0;
    text-align: right;
    color: rgba(255,255,255,0.3);
        }
    
    </style>
</head>
<body>

<div class='session' id='sliderbar'>
<h1 id="time">00:00</h1>
  <input id='slider' class='row' type='range' min='0' max='23' step='1' value='0' />
</div>
<div id="play-area">
    <svg width="100%" height="100%">
        <polygon class="st0 building eeel" points="869.3,64.4 871.3,127.7 1028.1,121.1 1026.1,66.9 937.6,70.8 937.4,61.9 "/>
        <polyline class="st0 building ms" points="1165.3,273.8 1165.8,243.2 1163.1,231.6 1057.8,234.4 1059.5,277.4 1165.3,273.8 "/>
    </svg>
</div>
<div id='map'></div>
<!-- <button id='pause'></button> -->

<script src='main.js'></script>
<!-- <script src='tracker.js'></script> -->

</body>
</html>
